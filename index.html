<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Visualizations</title>
    <!-- Add version number to D3 for clarity -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <style>
        /* ... existing styles ... */
        
        /* Add loading indicator */
        .visualization-container::before {
            content: "Loading visualization...";
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Data Visualizations</h1>
        
        <!-- Add status div for debugging -->
        <div id="status" style="padding: 10px; margin: 10px 0; background: #f0f0f0;"></div>
        
        <div>
            <h2>Bar Chart</h2>
            <div class="visualization-container" id="bar-chart"></div>
        </div>

        <div>
            <h2>Line Chart</h2>
            <div class="visualization-container" id="line-chart"></div>
        </div>

        <div>
            <h2>Pie Chart</h2>
            <div class="visualization-container" id="pie-chart"></div>
        </div>
    </div>

    <!-- Add error handling to script loading -->
    <script>
        // Add status updates
        const status = document.getElementById('status');
        status.innerHTML = 'Loading dependencies...';

        // Check if D3 loaded
        if (typeof d3 === 'undefined') {
            status.innerHTML = 'Error: D3 failed to load';
        } else {
            status.innerHTML = 'D3 loaded successfully. Loading visualizations...';
        }
    </script>

    <!-- Load visualizations with error handling -->
    <script src="visualizations.js" onerror="document.getElementById('status').innerHTML = 'Error: Failed to load visualizations.js'"></script>
</body>
</html>
